<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介・会社紹介ページ</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans JP", Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #42a5f5;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background-color: #fafafa;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .hidden-info {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      color: #555;
    }

    .btn {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #42a5f5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e88e5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>自己紹介・会社紹介</h1>

    <div class="card">
      <h3>自己紹介</h3>
      <div class="hidden-info">
        <p>ここに自分の経歴やスキル、趣味などを書きます。</p>
      </div>
    </div>

    <div class="card">
      <h3>会社紹介</h3>
      <div class="hidden-info">
        <p>会社の理念やサービス、特徴についてここに記載します。</p>
      </div>
    </div>

    <div class="btn">
      <button onclick="toggleInfo()">もっと詳しく見る</button>
    </div>

  </div>

  <script>
    function toggleInfo() {
      const infos = document.querySelectorAll('.hidden-info');
      infos.forEach(info => {
        if (info.style.display === "block") {
          info.style.display = "none";
        } else {
          info.style.display = "block";
        }
      });
    }
  </script>

</body>

</html>
